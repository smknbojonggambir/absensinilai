<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Absensi & Nilai</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="login-body">
  <!-- LOGIN -->
  <div id="loginPage" class="login-box">
    <h1><i class="fas fa-user-shield"></i> Login Admin</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk</button>
    </form>
    <p id="loginError"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardPage" class="dashboard hidden">
    <h2><i class="fas fa-tachometer-alt"></i> Selamat Datang, Admin</h2>
    <div class="menu-grid">
      <button onclick="showPage('absensiPage')" class="menu-card"><i class="fas fa-calendar-check"></i> Input Absensi</button>
      <button onclick="showPage('nilaiPage')" class="menu-card"><i class="fas fa-graduation-cap"></i> Input Nilai</button>
      <button onclick="showPage('laporanPage')" class="menu-card"><i class="fas fa-chart-bar"></i> Lihat Laporan</button>
      <button onclick="logout()" class="menu-card danger"><i class="fas fa-sign-out-alt"></i> Keluar</button>
    </div>
  </div>

  <!-- ABSENSI -->
  <div id="absensiPage" class="form-container hidden">
    <h2><i class="fas fa-calendar-check"></i> Form Absensi</h2>
    <form id="absensiForm">
      <input type="month" id="bulan" required>
      <input type="date" id="tanggal" required>
      <select id="nama" required></select>
      <select id="kelas" required></select>
      <select id="mapel">
        <option>Dasar-dasar DKV</option>
        <option>Informatika</option>
      </select>
      <select id="status">
        <option>Hadir</option>
        <option>Izin</option>
        <option>Sakit</option>
        <option>Alpha</option>
      </select>
      <button type="submit"><i class="fas fa-save"></i> Simpan</button>
    </form>
    <button onclick="showPage('dashboardPage')" class="back-button"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</button>
    <div id="absensiData"></div>
  </div>

  <!-- NILAI -->
<div id="nilaiPage" class="form-container hidden">
  <h2><i class="fas fa-graduation-cap"></i> Form Nilai</h2>
  <form id="nilaiForm">
    <input type="month" id="bulanNilai" required>
    <select id="namaNilai" required></select>
    <select id="kelasNilai" required></select>
    <select id="mapelNilai">
      <option>Dasar-dasar DKV</option>
      <option>Informatika</option>
    </select>
    <input type="number" id="nilai1" placeholder="Nilai 1" required>
    <input type="number" id="nilai2" placeholder="Nilai 2" required>
    <input type="number" id="nilai3" placeholder="Nilai 3" required>
    <input type="number" id="nilai4" placeholder="Nilai 4" required>
    <button type="submit"><i class="fas fa-save"></i> Simpan</button>
  </form>
  <button onclick="showPage('dashboardPage')" class="back-button"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</button>
  <div id="nilaiData"></div>
</div>


  <!-- LAPORAN -->
  <div id="laporanPage" class="form-container hidden">
    <h2><i class="fas fa-chart-bar"></i> Laporan Absensi dan Nilai</h2>
    <button onclick="showPage('dashboardPage')" class="back-button"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</button>
    <div id="laporanAbsensi"></div>
    <div id="laporanNilai"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
